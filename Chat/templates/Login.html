{% load static %}
<!DOCTYPE html>
<html lang="en">

    {% include 'Include/Loginhead.html' %}

<body>

    <div class="d-flex justify-content-center align-items-center">

        <form method="post" class="col-md-3 card shadow p-3 mb-5 bg-body rounded mt-5">

            <div>

                <h2 class="playfair-display pb-4">Login Card</h2>

            </div>

            {% csrf_token %}
            {{ log.as_p }}

            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'signup' %}" class="text-center pt-1">Don't have an account?</a>

        </form>

    </div>
    
</body>
</html>
